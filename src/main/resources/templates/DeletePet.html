<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Delete Record</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{css/main.css}" href="../static/css/main.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{css/footer.css}" href="../static/css/footer.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{js/footer.js}" src="../static/js/footer.js"></script>
</head>
<body>
<main>
    <h1>Delete Record</h1>
    <p class="message">Do you really want to remove this record?</p>
    <h2>Record Data:</h2>
    <div th:object="${pet}">
        <p>
            <label class="group_label">Pet Name:</label>
            <span class="output" th:text="*{petname}">John</span>
        </p>

        <p>
            <label class="group_label">Pet Kind:</label>
            <span class="output" th:text="*{petkind}">Dog</span>
        </p>
        <p>
            <label class="group_label">Sex:</label>
            <span class="output" th:text="*{petsex}">Male</span>
        </p>
        <p>
            <label class="group_label">Vaccinated:</label>
            <span class="output" th:text="*{petvax_yes}?'yes':'no'">yes</span>
        </p>
        <p>
            <label class="group_label">Not Vaccinated:</label>
            <span class="output" th:text="*{petvax_no}?'yes':'no'">no</span>
        </p>
    </div>
    <form method="post"
          th:action="@{remove-pet}" action="ListPets.html">
        <input type="hidden" name="id" th:value="${pet.id}">
        <input type="submit" value="Remove Record">
    </form>

    <p><a href="Index.html" th:href="@{../index}">Index</a></p>
    <p><a href="AddPet.html" th:href="@{../add-pet}">Add Pet</a></p>
    <p><a href="ListPets.html" th:href="@{../list-pets}">List Pets</a></p>
</main>
</body>
</html>
